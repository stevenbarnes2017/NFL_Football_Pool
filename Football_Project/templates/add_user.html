{% extends "base.html" %}

{% block title %}Add New User{% endblock %}

{% block content %}
<div class="container mx-auto mt-4">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-3xl font-extrabold mb-4 text-center text-gray-900 tracking-tight">Add New User</h2>
        <form method="POST">
            <div>
                <label for="username" class="block font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required class="w-full mt-1 p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="email" class="block font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required class="w-full mt-1 p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="password" class="block font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required class="w-full mt-1 p-2 border border-gray-300 rounded">
            </div>
            <div class="mt-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="is_admin" class="form-checkbox">
                    <span class="ml-2">Grant Admin Privileges</span>
                </label>
            </div>
            <div class="mt-6 text-center">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg">
                    Add User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
