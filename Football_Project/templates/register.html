<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-10">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
            <form method="POST" action="{{ url_for('main.register') }}">
                <div class="mb-4">
                    <label class="block text-gray-700" for="username">Username</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" type="text" name="username" id="username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Email</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" type="email" name="email" id="email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700" for="password">Password</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" type="password" name="password" id="password" required>
                </div>
                <button class="w-full bg-blue-500 text-white py-2 rounded" type="submit">Register</button>
            </form>

            <div class="text-center mt-4">
                <p>Already have an account? <a class="text-blue-500" href="{{ url_for('main.login') }}">Login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
